<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and daisy ui set up -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" w-auto lg:max-w-7xl mx-auto p-5">
    <header class="mx-auto">
        <nav class="w-auto md:bg-[#F85559] md:rounded-full md:text-white px-2 lg:px-5">
            <div class="navbar flex flex-row-reverse md:flex-row justify-around">
                <div class="navbar-start hidden lg:block">
                    <ul class="flex md:gap-5">
                        <li><a>Home</a></li>
                        <li><a>About US</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>

                    </ul>

                </div>
                <!-- hamburger menu -->
                <div class="navbar-start dropdown block lg:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle  flex justify-end md:justify-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black">
                        <li><a>Home</a></li>
                        <li><a>About US</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                        <li>
                            <button class="bg-white p-1 rounded-full ">
                                <input type="text" placeholder="search here">
                                <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->
                    <img src="./images/logo.png" alt="">
                    <h2 class="text-2xl lg:text-4xl font-bold">Fruit Burst</h2>
                </div>
                <div class="navbar-end hidden lg:block lg:ml-52">
                    <button class="bg-white px-10 py-2 rounded-full ">
                        <input type="text" placeholder="search here">
                        <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- banner slider section -->
        <section class="mt-8 md:mt-14 relative">
            <div class="carousel w-full bg-black ">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="./images/banner1.png" class="w-full" />
                  <div class="absolute top-0 left-0 right-0 bottom-0 bg-black opacity-60"></div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./images/banner2.png" class="w-full" />
                  <div class="absolute top-0 left-0 right-0 bottom-0 bg-black opacity-60"></div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./images/banner3.png" class="w-full" />
                  <div class="absolute top-0 left-0 right-0 bottom-0 bg-black opacity-60"></div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" />
                  <div class="absolute top-0 left-0 right-0 bottom-0 bg-black opacity-60"></div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
              <div class="text-white text-center absolute top-5 left-10 md:top-24 md:left-52 lg:top-32 lg:left-60">
                <h1 class="text-2xl md:text-4xl lg:text-7xl font-extrabold">
                    Exotic tastes at your 
                    <br>
                    doorstep
                </h1>
                <p class="md:my-5">We supply highly quality organic products</p>
                <button class="btn btn-error text-white">Shop Now</button>
              </div>
        </section>
    </header>
</body>

</html>
